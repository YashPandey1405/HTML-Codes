<!-- 
-> Block Elements Takes Up The Full-Width(Whole-Block) Available , They Start With A New Line.....
-> Inline Elements Takes Up Only Nessecarry Width And Don't Start With A New Line....
-> Heading Element Is Block Element.....
-> Paragraph Element Is Block Element.....
-> Anchor Tag Is Inline Element.....
-> Image Tag Is Inline Element.....
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block Vs Inline</title>
    </head>
    <body>
        <!--  Heading Element Is Block Element.....  -->
        <!-- <h1>Hello World</h1>
             <h1>Yash Pandey</h1> -->

        <!-- Paragraph Element Is An Block Element .... -->
        <!-- <p>Hello World</p>
            <p>Yash Pandey</p> -->
            
        <!-- Anchor Tag Is An Inline Element .... -->
        <!-- <a href="https://www.google.com/">Google</a>
             <a href="https://www.youtube.com/">Youtube</a> -->

        <!-- Image Tag Is An Inline Element... -->
    </body>
</html>
