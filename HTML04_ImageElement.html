<!-- 
-> scr=Source Where We Upload The Link Of Image In The Folder....
-> alt=Alternate Name Which We Provide With The Link , When Photo Willn't Get Displayed , Then The 'alt' Name Will Be Displayed.....
-> DISCLAIMER -> Both Image And HTML File Must Be In Same Folder In The Memory , Otherwise 'alt' Name Will Be Printed Without Image.
 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Element In HTML</title>
    </head>
    <body>
        <!-- We Can Use Below Method To Control The Dimensions Of The Image On The WebPage , (px=Pixels) -->
        <!-- <img src="HTML4_SampleImage.jpg" alt="Yash Pandey" > -->
        <img src="HTML4_SampleImage.jpg" alt="Yash Pandey" height="300px" width="300px"> 

        <!-- With Below Method , We Can Simply Print The Image From The Internet Via Copying The Image Address From The Internet -->
        <!-- <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/04/25/20/ironman.marvel.jpg" alt="IronMan"> -->
        <!-- <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/04/25/20/ironman.marvel.jpg" alt="IronMan"  height="600px" width="600px"> -->
    </body>
</html>
