<!-- 
-> <br> Tag -> Used To Add Next Line(Line Break) In The WebPage(Same As '\n').....
-> HTML Is Not An Case Sensitive Language , Eg :- (<html>=<HTML>)...
-> HTML Tags Which Helps In Display Of Highlight Text On The WebPage Are :-
    1. <b> -> Bold Tag Used To Show Words In Bolder/Darker Fonts....
    2. <i> -> Italic Tag Used To Show Words In Slanted Fashion....
    3. <u> -> UnderLine Tag Used To Show Line Below The Words....
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More Tags In HTML</title>
    </head>
    <body>
        <h1>Yash Pandey Introduction</h1>
        <!-- <p>Hello I Am Yash Pandey  I Am 2nd Year B.Tech Student At MAIT  I Got 7.94 GPA In My 1st Year</p> -->
        <!-- <p>Hello I Am Yash Pandey <br> I Am 2nd Year B.Tech Student At MAIT <br> I Got 7.94 GPA In My 1st Year</p> -->
        <!-- <p>Hello I Am <b>Yash Pandey</b> <br> I Am <u>2nd Year B.Tech Student</u> At MAIT <br> I Got <i><u>7.94 GPA In My 1st Year</u></i></p> -->
    </body>
</html>
