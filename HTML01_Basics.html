<!-- HTML -> HyperText Markup Language (Used For Structure And Formatting)  -->
<!-- Standard Elements Of HTML Are Paragraph[<p>Content</p>] , Heading[<h>Content</h>] & Image[<i>Content</i>] 
These Components Are Called HTML Tags Used To Structure Of Websites..... -->

<!--
1. Paragraph Tag
-> <p> HTML Element Represents Paragraph Tag In HTML....
-> "<p>Hello I Am Yash Pandey</p>" -> This Will Create An WebPage != Website On The Browser....
-> Every Pagargaph Tag Starts With An New Line......
-> "<b>Content</b>"  -> Bold Tag Will Make 'Content' In Bold Letters.....
-> NESTING -- Usage Of Nested Tags Is Called As Nested Tags.....
 -->

<!--
2. Heading Tag
-> <h1> to <h6> HTML Element Represents 6 Levels Of Section Heading In HTML....
-> Boldness Decreases On Moving From Heading Tag (h1 -> h6).....
->Example - <h1>HELLO I AM YASH PANDEY</h1>
            <h2>HELLO I AM YASH PANDEY</h2>
            <h3>HELLO I AM YASH PANDEY</h3>
            <h4>HELLO I AM YASH PANDEY</h4>
            <h5>HELLO I AM YASH PANDEY</h5>
            <h6>HELLO I AM YASH PANDEY</h6>
 -->

<!-- 
This Is The Standard Format/Skeleton Of Writing HTML Codes......
Emmets -> Pre-Installed ShortForms In VS-Code For BoilerPlate Codes......

<!DOCTYPE html>  -> This Means That We Are Using HTML-5 Version.....
<html lang="en"> -> HTML Tag Which Shows That We Are Using html With (en)=English Language....
<head>           -> Head Tag Where We Define Our Title For The Webpage.......
    <meta charset="UTF-8">  ->Meta=Extra Information About The Webpage....
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> //Webpage Is Searched By Chrome On Basis Of Title Of Webpage....
</head>
<body>
    //In Body Tag , We Write The Content With Help Of Paragraph , Header And Other HTML Tags...
</body>
</html>
 -->

 <!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>YashPandey-HTML</title>
     </head>
     <body>
         <h1><b>Avengers</b></h1>
         <h2>Iron Man</h2>
         <p>Also Goes By The Name <b>Tony Stank</b></p>
         <h2>Captain America</h2>
         <p>Also Goes By The Name <b>Steve Rogers</b></p>
         <h2>Hulk</h2>
         <p>Also Goes By The Name <b>Bruce Banner</b></p>
     </body>
 </html>
