<!-- 
-> SuperScript Are Written In Smaller Size Above The Actual Word......
-> SubScript Are Written In Smaller Size Below The Actual Word......
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SubScript & SuperScript</title>
    </head>
    <body>
        <!-- SuperScript Tag.... -->
        <h1><i>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</i></h1>
        
        <!-- SubScript Tag.... -->
        <h1>2H<sub>2</sub> + O<sub>2</sub> -> 2H<sub>2</sub>O</h1>
    </body>
</html>
