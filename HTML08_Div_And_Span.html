<!-- 
-> 'div' Element Is An Container Which Is Used To Hold Other HTML Elements/Groups Together...
-> 'div' Element Is An Block Element.....
-> 'span' Element Is An Generic Container Which Is Used To Hold Other HTML Elements/Groups Together...
-> 'span' Element Is An Inline Element.....
-> <hr> Tag Is Horizontal Row/Line Element Which Acts As Divider For A Line On The WebPage.....
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div And Span</title>
    </head>
    <body>
        <!-- For 'div' Element.... -->
        <div>
            <a href="https://www.google.com/">Google</a>
            <a href="https://www.youtube.com/">Youtube</a>
        </div>
        <hr>
        <p><a href="https://www.instagram.com/">Instagram</a></p>
        
        <!-- For 'span' Element.... -->
        <span>
            <a href="https://www.google.com/">Google</a>
            <a href="https://www.youtube.com/">Youtube</a>
        </span>
        <p><a href="https://www.instagram.com/">Instagram</a></p>
    </body>
</html>
