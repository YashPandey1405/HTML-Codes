<!-- 
-> Anchor Element Are Used To Add Links To Your Page.
-> SYNTAX ::: <a href="Link_YourChoice"> NameForLinkIcon</a>
-> Where , (href = HyperText Reference) .....
-> 2 Types Of Anchor Elements In HTML Are :-
    (1.) -> Absolute Anchor Tag ::: Which Are Directly Taken From Internet.....
    (2.) -> Relative Anchor Tag ::: Which Are Related To Some Other File In The Memory.....
 -->

 <!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Anchor Element In HTML</title>
     </head>
     <body>
         <a href="https://www.google.com/">Google</a>
         <a href="https://www.youtube.com/">Youtube</a>
     </body>
 </html>
